<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="Subscribe();" class="js-subscribe-button">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <label for="quantity" >Qantity</label>
    <input type="text" name="quantity" title="quantity" placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal()"></button>
    <p class="js-cost-display"></p>
    <script>
        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement=document.querySelector(".js-cost-input");
            let cost=Number(inputElement.value);
            if (cost<40){
                cost=cost+10;
            }
            document.querySelector('.js-cost-display').innerHTML=`${cost}`;
        }
        function Subscribe(){
            const buttonElement=document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }
            else{
                buttonElement.innerHTML='Subscribe';
            }
        }
    </script>
</body>
</html>
