<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="systemMove=systemsMove();
    usersMove('Rock')">Rock</button>
    <button onclick="systemMove=systemsMove()
    usersMove('Paper')">Paper</button>
    <button onclick="systemMove=systemsMove();
    usersMove('Scissors')">Scissors</button>    
    <script>
            function systemsMove(){
            const randomNum=Math.random();
            let sysMove='';
            if(randomNum>=0 && randomNum<1/3){
                sysMove='Rock';
            }else if(randomNum>=1/3 && randomNum<2/3){
                sysMove='Paper';
            }else{
                sysMove='Scissors';
            }
            return sysMove;
        }
        function usersMove(usermove){
            if(systemMove==='Rock' && usermove==='Rock'){
                alert('You chose Rock and System also chose Rock, It\'s a Tie');
            }else if(systemMove==='Paper' && usermove==='Rock'){
                alert('You chose Rock and System chose Paper, You Lose');
            }else if (systemMove==='Scissors' && usermove==='Rock'){
                alert('You chose Rock and System chose Scissors, You Win');             
            }
            else if(systemMove==='Paper' && usermove==='Paper'){
                alert('You chose Paper and System also chose Paper, It\'s a Tie');
            }
            else if(systemMove==='Scissors' && usermove==='Paper'){
                alert('You chose Scissors and System also chose Scissors, You Lose');
            }
            else if(systemMove==='Rock' && usermove==='Paper'){
                alert('You chose Paper and System chose Rock, You Win');
            }
            else if (systemMove==='Rock' && usermove==='Scissors'){
                alert('You chose Scissors and System chose Rock, You Lose');
            }
            else if(systemMove==='Paper' && usermove==='Scissors'){
                alert('You chose Scissors and System chose Paper, You Win');
            }
            else{
                alert('You chose Scissors and System also chose Scissors, It\'s a Tie');
            }
        }
    </script>

</html>
